<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="Description" content="Cynthia项目缺陷管理系统，拥有表单流程化设计，可视化拖动布局等功能，提供项目管理，缺陷管理，，统计，查询等服务，是您项目上的好帮手！">
<meta name="Keywords" content="Cynthia,BUG管理,项目管理 ,缺陷管理,任务管理,BUG,缺陷,开源">
<title>Cynthia 欢迎您!</title>
<link href="../lib/bootstrap2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="../lib/bootstrap2/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
<link href="../lib/g_bootstrap/css/google-bootstrap.css" rel="stylesheet" type="text/css">
<link href="../lib/jquery.plugins/tablesorter/style.css" rel="stylesheet" type="text/css" /> 

<link href="../css/admin.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src='../lib/jquery/jquery-1.9.3.min.js'></script>
<script type="text/javascript" src='../lib/bootstrap2/js/bootstrap.cynthia.min.js'></script>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../js/admin/admin_flow.js"></script>
<script type="text/javascript" src="../lib/jquery.plugins/tablesorter/jquery.tablesorter.js"></script>

</head>
<body>
<div class="container-fluid">

	<div class="row-fluid">
		<div class="span12 template_toolbar">
			<button class="btn btn-danger btn-create project_involved_false" type="button" onclick="displayCreateDiv()">新建流程</button>
			
			<div class="btn-group project_involved_true">
                <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">新建流程<span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="#" onclick="displayCreateDiv(false)">普通流程</a></li>
                  <li><a href="#" onclick="displayCreateDiv(true)">项目流程</a></li>
                </ul>
             </div>
             
			
			<input type="text" class="input-medium search-query" id="search_stat_word" placeholder="search" style="margin-left:10px;width:120px;">
	  		<input type="button" class="btn btn-info" id="search_stat_btn" value="go">
	  		<a href='../guide.html?guideId=flow_edit' style='color:#FFF' target='blank'>
				<img alt="查看帮助" title= "查看帮助" src="../images/help.png">
	  		</a>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<table class="tablesorter table table-hover table-striped table-condensed" id="flowListGrid">
				<thead>
		    		<tr>
		    			<th>序号</th><th>名称</th><th>修改名称</th><th>编辑</th><th>删除</th>
		    		</tr>
		    	</thead>
		    	<tbody>
		    	</tbody>
			</table>
		</div>
	</div>
</div>

<!-- 修改div -->
<div id="modifyFlowDiv" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="tag modal" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h5 id="myModalLabel">修改流程</h5>
  </div>
  <div class="modal-body">
  	<form class="form-horizontal">
  		<div class="control-group" style="display: none;">
		    <label class="control-label" for="input_id_m">流程ID：</label>
		    <div class="controls">
		   	    <input type="text" id="input_id_m" disabled="disabled"/>
		    </div>
		</div>
  		<div class="control-group">
		    <label class="control-label" for="input_name_m">名称：</label>
		    <div class="controls">
		   	    <input type="text" id="input_name_m" />
		    </div>
		</div>
  	</form>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
    <button class="btn btn-primary" onclick="modifyFlow()">保存</button>
  </div>
</div>

<!-- 创建template div -->
<div id="addFlowDiv" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="tag modal" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h5>新建流程</h5>
  </div>
  <input type='hidden' id="projectInvolve"/>
  <div class="modal-body">
  	<form class="form-horizontal">
  		<div class="control-group">
		    <label class="control-label" for="input_name">流程名称：</label>
		    <div class="controls">
		   	    <input type="text" id="input_name" />
		    </div>
		</div>
  	</form>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
    <button class="btn btn-primary" onclick="addFlow()">保存</button>
  </div>
</div>
</body>
</html>
